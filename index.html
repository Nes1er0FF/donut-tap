<!DOCTYPE html>
<html>
<head>
    <title>Donut Tap v0.1</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <style>
        body { background: #0a0a0a; color: #00ff41; font-family: monospace; text-align: center; padding: 2rem; }
        #donut {
            width: 150px; height: 150px; 
            background: #ffaa00; /* Временный цвет */
            border-radius: 50%; /* Временный пончик */
            margin: 2rem auto;
            cursor: pointer;
        }
        #score { font-size: 2rem; margin: 1rem; color: #ffff00; }
    </style>
</head>
<body onload="brython()">
    <h1>// DONUT TAP v0.1</h1>
    <div id="score">SCORE: 0</div>
    <div id="donut"></div>

    <script type="text/python">
        from browser import document
        score = 0
        score_display = document["score"]
        donut = document["donut"]

        def tap(event):
            global score
            score += 1
            score_display.text = f"SCORE: {score}"
            print(f"Tapped! Score is now: {score}") # Для отладки в консоли

        donut.bind("click", tap)
    </script>
</body>
</html>
