<!DOCTYPE html>
<html>
<head>
    <title>Donut Tap v0.1</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <style>
        body { background: #ffffff; color: #000000; font-family: monospace; text-align: center; padding: 2rem; }
        #donut {
            background: url('https://nes1er0ff.github.io/donut-tap/images/donut_sprite.png') center/contain no-repeat;
            width: 850px; height: 850px; 
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            image-rendering: pixelated;
            margin: 2rem auto;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            tap-highlight-color: transparent;
        }
        #score { font-size: 2rem; margin: 1rem; color: #ffff00; }
    </style>
</head>
<body onload="brython()"
    <h1>// DONUT TAP v0.1</h1>
    <div id="score">SCORE: 0</div>
    <div id="donut"></div>
    <script type="text/python">
        from browser import document
        score = 0
        score_display = document["score"]
        donut = document["donut"]

        def tap(event):
            global score
            score += 1
            score_display.text = f"SCORE: {score}"
            print(f"Tapped! Score is now: {score}") # Для отладки в консоли

        donut.bind("click", tap)
    </script>
</body>
</html>
