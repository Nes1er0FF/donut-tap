<!DOCTYPE html>
<html>
<head>
    <title>Donut Tap v0.2</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <style>
        body { background: #ffffff; color: #000000; font-family: monospace; text-align: center; padding: 2rem; }
        #donut {
            background: url('https://nes1er0ff.github.io/donut-tap/images/donut_sprite.png') center/contain no-repeat;
            width: 1000px; height: 1000px; 
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            image-rendering: pixelated;
            margin: 2rem auto;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            tap-highlight-color: transparent;
        }
        #score { font-size: 2rem; margin: 1rem; color: #ffff00; }

        #score {
    display: flex; 
    align-items: center;
    gap: 10px;
    font-size: 2rem;
    margin: 1rem;
    color: #ffff00;
}

#donut-icon {
    width: 32px;
    height: 32px;
    image-rendering: pixelated;
}
  
    </style>
</head>
<body onload="brython()">
    <h1>// DONUT TAP v0.2</h1>
    <div id="score">
        <img id="donut-icon" src="images/mini_donut.png" alt="üç©">
        <span>SCORE: 0</span>
    </div>
    
    <div id="donut"></div>
    
    <script type="text/python">
        from browser import document
        score = 0
        score_display = document["score"]
        donut = document["donut"]

        def tap(event)
            global score
            score += 1
            score_display.text = f"SCORE: {score}"
            print(f"Tapped! Score is now: {score}") # –î–ª—è –æ—Ç–ª–∞–¥–∫–∏ –≤ –∫–æ–Ω—Å–æ–ª–∏

        donut.bind("click", tap)
    </script>
</body>
