<!DOCTYPE html>
<html> <!-- –ù–∞—á–∞–ª–æ HTML –¥–æ–∫—É–º–µ–Ω—Ç–∞ -->
<head> <!-- –†–∞–∑–¥–µ–ª —Å –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏ -->
    <title>Donut Tap v0.3</title> <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –≤–∫–ª–∞–¥–∫–∏ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- –ó–∞–ø—Ä–µ—Ç –∑—É–º–∞ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ -->
    
    <style> <!-- –ù–∞—á–∞–ª–æ CSS (—Å—Ç–∏–ª–∏) -->
        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤—Å–µ–≥–æ —Ç–µ–ª–∞ —Å–∞–π—Ç–∞ */
        body { 
            background: #418CD8FF; /* –°–∏–Ω–∏–π —Ñ–æ–Ω */
            color: #000000; /* –ß—ë—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç */
            font-family: monospace; /* –®—Ä–∏—Ñ—Ç –∫–∞–∫ –≤ —Ç–µ—Ä–º–∏–Ω–∞–ª–µ */
            text-align: center; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
            padding: 2rem; /* –û—Ç—Å—Ç—É–ø—ã */
            margin: 0; /* –£–±–∏—Ä–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã */
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –±–ª–æ–∫–∞ —Å—á—ë—Ç–∞ */
        #score {
            display: flex; /* –í–∫–ª—é—á–∞–µ–º flex-—Ä–∞—Å–∫–ª–∞–¥–∫—É */
            align-items: center; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–µ–º –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
            justify-content: center; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–µ–º –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
            gap: 10px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∏–∫–æ–Ω–∫–æ–π –∏ —Ç–µ–∫—Å—Ç–æ–º */
            font-size: 2rem; /* –†–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ */
            margin: 1rem; /* –í–Ω–µ—à–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã */
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–∫–æ–Ω–∫–∏ –ø–æ–Ω—á–∏–∫–∞ –≤ —Å—á—ë—Ç–µ */
        #donut-icon {
            width: 64px; /* –®–∏—Ä–∏–Ω–∞ */
            height: 64px; /* –í—ã—Å–æ—Ç–∞ */
            image-rendering: pixelated; /* –ß—ë—Ç–∫–∏–µ –ø–∏–∫—Å–µ–ª–∏ */
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –≥–ª–∞–≤–Ω–æ–≥–æ –ø–æ–Ω—á–∏–∫–∞ */
        #donut {
            background: url('https://nes1er0ff.github.io/donut-tap/images/donut_sprite.png') center/contain no-repeat; /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ –ø–æ–Ω—á–∏–∫–∞ */
            width: 1000px; /* –®–∏—Ä–∏–Ω–∞ */
            height: 1000px; /* –í—ã—Å–æ—Ç–∞ */
            position: fixed; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ */
            top: 50%; /* –ù–∞ 50% –æ—Ç –≤–µ—Ä—Ö–∞ */
            left: 50%; /* –ù–∞ 50% –æ—Ç –ª–µ–≤–æ–≥–æ –∫—Ä–∞—è */
            transform: translate(-50%, -50%); /* –°–¥–≤–∏–≥–∞–µ–º –æ–±—Ä–∞—Ç–Ω–æ –Ω–∞ –ø–æ–ª–æ–≤–∏–Ω—É —Ä–∞–∑–º–µ—Ä–∞ –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è */
            image-rendering: pixelated; /* –ß—ë—Ç–∫–∏–µ –ø–∏–∫—Å–µ–ª–∏ */
            cursor: pointer; /* –ö—É—Ä—Å–æ—Ä-—Ä—É–∫–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            -webkit-tap-highlight-color: transparent; /* –£–±–∏—Ä–∞–µ–º —Å–∏–Ω–µ–µ –≤—ã–¥–µ–ª–µ–Ω–∏–µ –ø—Ä–∏ —Ç–∞–ø–µ */
            touch-action: manipulation; /* –ó–∞–ø—Ä–µ—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ */
            animation: none; /* –û—Ç–∫–ª—é—á–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        
        /* –û–ü–ò–°–ê–ù–ò–ï –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä—ã–∂–∫–∞ */
        @keyframes jump {
            0% { transform: translate(-50%, -50%) scale(1); } /* –ù–∞—á–∞–ª–æ: –æ–±—ã—á–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ */
            50% { transform: translate(-50%, -60%) scale(1.05); } /* –°–µ—Ä–µ–¥–∏–Ω–∞: –ø–æ–¥–Ω—è–ª—Å—è –∏ —É–≤–µ–ª–∏—á–∏–ª—Å—è */
            100% { transform: translate(-50%, -50%) scale(1); } /* –ö–æ–Ω–µ—Ü: –≤–µ—Ä–Ω—É–ª—Å—è –æ–±—Ä–∞—Ç–Ω–æ */
        }
        
        /* –ö–õ–ê–°–°, –∫–æ—Ç–æ—Ä—ã–π –≤–∫–ª—é—á–∞–µ—Ç –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä—ã–∂–∫–∞ */
        .jump-animation {
            animation: jump 0.3s ease-in-out; /* –ü—Ä–∏–º–µ–Ω—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é jump –Ω–∞ 0.3 —Å–µ–∫—É–Ω–¥—ã */
        }
    </style> <!-- –ö–æ–Ω–µ—Ü CSS -->
</head> <!-- –ö–æ–Ω–µ—Ü —Ä–∞–∑–¥–µ–ª–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->

<body> <!-- –í–∏–¥–∏–º–∞—è —á–∞—Å—Ç—å —Å–∞–π—Ç–∞ -->
    <h1>// DONUT TAP v0.3</h1> <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∏–≥—Ä—ã -->
    
    <!-- –ë–ª–æ–∫ —Å—á—ë—Ç–∞ -->
    <div id="score">
        <img id="donut-icon" src="images/mini_donut.png" alt="üç©"> <!-- –ò–∫–æ–Ω–∫–∞ –ø–æ–Ω—á–∏–∫–∞ -->
        <span id="score-text">SCORE: 0</span> <!-- –¢–µ–∫—Å—Ç —Å—á—ë—Ç–∞ -->
    </div>
    
    <!-- –ì–ª–∞–≤–Ω—ã–π –ø–æ–Ω—á–∏–∫ (–∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–π) -->
    <div id="donut"></div>

    <script> <!-- –ù–∞—á–∞–ª–æ JavaScript (–ª–æ–≥–∏–∫–∞ –∏–≥—Ä—ã) -->
        // === –ù–ê–°–¢–†–û–ô–ö–ò –ò–ì–†–´ ===
        let score = 0; // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –æ—á–∫–æ–≤
        const scoreDisplay = document.getElementById("score-text"); // –ù–∞—Ö–æ–¥–∏–º —ç–ª–µ–º–µ–Ω—Ç —Å—á—ë—Ç–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        const donut = document.getElementById("donut"); // –ù–∞—Ö–æ–¥–∏–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ–Ω—á–∏–∫–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        
        console.log("Donut Tap –∑–∞–ø—É—â–µ–Ω!"); // –í—ã–≤–æ–¥ –≤ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏

        // === –§–£–ù–ö–¶–ò–Ø –ó–ê–ì–†–£–ó–ö–ò –°–û–•–†–ê–ù–ï–ù–ò–Ø ===
        function loadSave() {
            const savedScore = localStorage.getItem("donutTap_score"); // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
            if (savedScore) { // –ï—Å–ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∞–π–¥–µ–Ω–æ
                score = parseInt(savedScore); // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Ç–µ–∫—Å—Ç –≤ —á–∏—Å–ª–æ
                scoreDisplay.textContent = `SCORE: ${score}`; // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                console.log(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ: ${score} –æ—á–∫–æ–≤`); // –õ–æ–≥–∏—Ä—É–µ–º
            }
        }

        // === –§–£–ù–ö–¶–ò–Ø –°–û–•–†–ê–ù–ï–ù–ò–Ø –ü–†–û–ì–†–ï–°–°–ê ===
        function saveProgress() {
            localStorage.setItem("donutTap_score", score.toString()); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—á—ë—Ç –∫–∞–∫ —Ç–µ–∫—Å—Ç
            console.log("–ü—Ä–æ–≥—Ä–µ—Å—Å —Å–æ—Ö—Ä–∞–Ω—ë–Ω!"); // –õ–æ–≥–∏—Ä—É–µ–º
        }

        // === –ì–õ–ê–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –¢–ê–ü–ê ===
        function tap(event) {
            // 1. –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á—ë—Ç
            score++;
            scoreDisplay.textContent = `SCORE: ${score}`; // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            
            // 2. –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            saveProgress();
            
            // 3. –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä—ã–∂–∫–∞
            donut.classList.add("jump-animation"); // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
            setTimeout(() => {
                donut.classList.remove("jump-animation"); // –ß–µ—Ä–µ–∑ 300ms —É–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å
            }, 300);
            
            console.log(`–¢–∞–ø! –°—á—ë—Ç: ${score}`); // –õ–æ–≥–∏—Ä—É–µ–º
        }

        // === –ó–ê–ü–£–°–ö –ò–ì–†–´ ===
        if (donut) { // –ï—Å–ª–∏ –ø–æ–Ω—á–∏–∫ –Ω–∞–π–¥–µ–Ω –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            donut.addEventListener("click", tap); // –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –ø–æ–Ω—á–∏–∫
            loadSave(); // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
            console.log("–ë–æ—Ç –≥–æ—Ç–æ–≤ –∫ —Ç–∞–ø–∞–º!"); // –õ–æ–≥–∏—Ä—É–µ–º
        } else {
            console.error("–ü–û–ù–ß–ò–ö –ù–ï –ù–ê–ô–î–ï–ù!"); // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞ - –∫—Ä–∏—á–∏–º –≤ –∫–æ–Ω—Å–æ–ª—å
        }
    </script> <!-- –ö–æ–Ω–µ—Ü JavaScript -->
</body> <!-- –ö–æ–Ω–µ—Ü –≤–∏–¥–∏–º–æ–π —á–∞—Å—Ç–∏ -->
</html> <!-- –ö–æ–Ω–µ—Ü HTML –¥–æ–∫—É–º–µ–Ω—Ç–∞ -->
