<!DOCTYPE html>
<html>
<head>
    <title>Donut Tap v0.3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            background: #418CD8FF;
            color: #000000;
            font-family: monospace; 
            text-align: center; 
            padding: 2rem;
            margin: 0;
        }
        #score {
            display: flex; 
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 2rem;
            margin: 1rem;
            color: #000000;
        }
        #donut-icon {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
        }
        #donut {
            background: url('https://nes1er0ff.github.io/donut-tap/images/donut_sprite.png') center/contain no-repeat;
            width: 1000px;
            height: 1000px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            image-rendering: pixelated;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation; /* –û—Ç–∫–ª—é—á–∞–µ—Ç –¥–≤–æ–π–Ω–æ–π —Ç–∞–ø –¥–ª—è –∑—É–º–∞ */
            border: 2px solid red;
        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–Ø –ü–†–´–ñ–ö–ê - –î–û–ë–ê–í–õ–Ø–ï–ú –°–Æ–î–ê */
        @keyframes jump {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -60%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .jump-animation {
            animation: jump 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>// DONUT TAP v0.3</h1>
    <div id="score">
        <img id="donut-icon" src="images/mini_donut.png" alt="üç©">
        <span id="score-text">SCORE: 0</span>
    </div>
    
    <div id="donut"></div>

    <script>
        console.log("Donut Tap –∑–∞–ø—É—â–µ–Ω!");

        let score = 0;
        const scoreDisplay = document.getElementById("score-text");
        const donut = document.getElementById("donut");

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
        function loadSave() {
            const savedScore = localStorage.getItem("donutTap_score");
            if (savedScore) {
                score = parseInt(savedScore);
                scoreDisplay.textContent = `SCORE: ${score}`;
                console.log(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ: ${score} –æ—á–∫–æ–≤`);
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function saveProgress() {
            localStorage.setItem("donutTap_score", score.toString());
        }

        // –§—É–Ω–∫—Ü–∏—è —Ç–∞–ø–∞ - –û–î–ù–ê –ï–î–ò–ù–°–¢–í–ï–ù–ù–ê–Ø!
        function tap(event) {
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á—ë—Ç
            score++;
            scoreDisplay.textContent = `SCORE: ${score}`;
            saveProgress();
            console.log(`–¢–∞–ø! –°—á—ë—Ç: ${score}`);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä—ã–∂–∫–∞
            donut.classList.add("jump-animation");
            setTimeout(() => {
                donut.classList.remove("jump-animation");
            }, 300);
        }

        // –ó–∞–ø—É—Å–∫
        if (donut) {
            donut.addEventListener("click", tap);
            loadSave();
            console.log("–ë–æ—Ç –≥–æ—Ç–æ–≤ –∫ —Ç–∞–ø–∞–º!");
        } else {
            console.error("–ü–û–ù–ß–ò–ö –ù–ï –ù–ê–ô–î–ï–ù!");
        }
    </script>
</body>
</html>
