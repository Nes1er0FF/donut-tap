<!DOCTYPE html>
<html>
<head>
    <title>Donut Tap v0.3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            background: #418CD8FF;
            color: #000000;
            font-family: monospace;
            text-align: center;
            padding: 2rem;
            margin: 0;
        }
        #score {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 2rem;
            margin: 1rem;
        }
        #donut-icon {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
        }
        #donut {
            background: url('https://nes1er0ff.github.io/donut-tap/images/donut_sprite.png') center/contain no-repeat;
            width: 300px;
            height: 300px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            image-rendering: pixelated;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        @keyframes jump {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -60%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        .jump-animation {
            animation: jump 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>// DONUT TAP v0.3</h1>
    <div id="score">
        <img id="donut-icon" src="images/mini_donut.png" alt="🍩">
        <span id="score-text">SCORE: 0</span>
    </div>
    <div id="donut"></div>

    <script>
        let score = 0;
        const scoreDisplay = document.getElementById("score-text");
        const donut = document.getElementById("donut");

        function loadSave() {
            const savedScore = localStorage.getItem("donutTap_score");
            if (savedScore) {
                score = parseInt(savedScore);
                scoreDisplay.textContent = `SCORE: ${score}`;
            }
        }

        function saveProgress() {
            localStorage.setItem("donutTap_score", score.toString());
        }

        function tap(event) {
            score++;
            scoreDisplay.textContent = `SCORE: ${score}`;
            saveProgress();
            
            donut.classList.remove("jump-animation");
            void donut.offsetWidth;
            donut.classList.add("jump-animation");
        }

        donut.addEventListener("click", tap);
        loadSave();
    </script>
</body>
</html>
