<!DOCTYPE html>
<html>
<head>
    <title>Donut Tap v0.3</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <style>
        body { 
            background: #418CD8FF;
            color: #000000;
            font-family: monospace; 
            text-align: center; 
            padding: 2rem;
            margin: 0;
        }
        #score {
            display: flex; 
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 2rem;
            margin: 1rem;
            color: #000000;
        }
        #donut-icon {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
        }
        #donut {
            background: url('https://nes1er0ff.github.io/donut-tap/images/donut_sprite.png') center/contain no-repeat;
            width: 1000px;
            height: 1000px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            image-rendering: pixelated;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <h1>// DONUT TAP v0.3</h1>
    <div id="score">
        <img id="donut-icon" src="images/mini_donut.png" alt="üç©">
        <span id="score-text">SCORE: 0</span>
    </div>
    
    <div id="donut"></div>

    <script type="text/python">
<script>
// –ü—Ä–æ—Å—Ç–æ–π –≤–∞—Ä–∏–∞–Ω—Ç –Ω–∞ JavaScript - —Ç–æ—á–Ω–æ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç
console.log("Donut Tap –∑–∞–ø—É—â–µ–Ω!");

let score = 0;
const scoreDisplay = document.getElementById("score-text");
const donut = document.getElementById("donut");

// –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
function loadSave() {
    const savedScore = localStorage.getItem("donutTap_score");
    if (savedScore) {
        score = parseInt(savedScore);
        scoreDisplay.textContent = `SCORE: ${score}`;
        console.log(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ: ${score} –æ—á–∫–æ–≤`);
    }
}

// –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
function saveProgress() {
    localStorage.setItem("donutTap_score", score.toString());
    console.log("–ü—Ä–æ–≥—Ä–µ—Å—Å —Å–æ—Ö—Ä–∞–Ω—ë–Ω!");
}

// –§—É–Ω–∫—Ü–∏—è —Ç–∞–ø–∞
function tap(event) {
    score++;
    scoreDisplay.textContent = `SCORE: ${score}`;
    saveProgress();
    console.log(`–¢–∞–ø! –°—á—ë—Ç: ${score}`);
    
    // –î–æ–±–∞–≤–∏–º –∞–Ω–∏–º–∞—Ü–∏—é —Ç—Ä—è—Å–∫–∏ –¥–ª—è –Ω–∞–≥–ª—è–¥–Ω–æ—Å—Ç–∏
    donut.style.transform = "translate(-50%, -50%) scale(1.1)";
    setTimeout(() => {
        donut.style.transform = "translate(-50%, -50%) scale(1)";
    }, 100);
}

// –ó–∞–ø—É—Å–∫
donut.addEventListener("click", tap);
loadSave();
console.log("–ë–æ—Ç –≥–æ—Ç–æ–≤ –∫ —Ç–∞–ø–∞–º!");
    </script>

    <script>
        window.onload = function() {
            console.log("–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Brython...");
            brython();
        };
    </script>
</body>
</html>
