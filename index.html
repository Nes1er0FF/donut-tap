<!DOCTYPE html>
<html>
<head>
    <title>Donut Tap v0.3</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <style>
        body { 
            background: #418CD8FF; /*—Ü–≤–µ—Ç —Ñ–æ–Ω–∞*/
            color: #000000; /* —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞*/
            font-family: monospace; 
            text-align: center; 
            padding: 2rem;
            margin: 0;
        }
        #score {
            display: flex; 
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 2rem;
            margin: 1rem;
            color: #000000; /* –ß—ë—Ä–Ω—ã–π –¥–ª—è –±–µ–ª–æ–≥–æ —Ñ–æ–Ω–∞ */
        }
        #donut-icon {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
        }
        #donut {
            background: url('https://nes1er0ff.github.io/donut-tap/images/donut_sprite.png') center/contain no-repeat;
            width: 1000px;  /* —Ä–∞–∑–º–µ—Ä —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–≥–æ –ø–æ–Ω—á–∏–∫–∞*/
            height: 1000px; /*—Ä–∞–∑–º–µ—Ä —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–≥–æ –ø–æ–Ω—á–∏–∫–∞*/
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            image-rendering: pixelated;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
          /*  border: 2px solid red; /* –ß—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å –≥—Ä–∞–Ω–∏—Ü—ã */
        }
    </style>
</head>
<body>
    <h1>// DONUT TAP v0.3</h1>
    <div id="score">
        <img id="donut-icon" src="images/mini_donut.png" alt="üç©">
        <span id="score-text">SCORE: 0</span>
    </div>
    
    <div id="donut"></div>

    <script type="text/python">
from browser import localStorage

/* –ó–ê–ì–†–£–ó–ö–ê –°–û–•–†–ê–ù–Å–ù–ù–û–ì–û –ü–†–û–ì–†–ï–°–°–ê –ü–†–ò –ó–ê–ü–£–°–ö–ï ‚Üì*/
def load_save():
    global score
    saved_score = localStorage.get("donutTap_score")
    if saved_score:
        score = int(saved_score)
        score_display.text = f"SCORE: {score}"
        print(f"–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ: {score} –æ—á–∫–æ–≤")

 /*–°–û–•–†–ê–ù–ï–ù–ò–ï –ü–†–û–ì–†–ï–°–°–ê –ü–†–ò –ö–ê–ñ–î–û–ú –¢–ê–ü–ï ‚Üì */
def save_progress():
    localStorage.set("donutTap_score", str(score))

/* ‚Üê –û–ë–ù–û–í–õ–Ø–ï–ú –§–£–ù–ö–¶–ò–Æ TAP() ‚Üì*/
def tap(event):
    global score
    score += 1
    score_display.text = f"SCORE: {score}"
    save_progress()  /* –°–û–•–†–ê–ù–Ø–ï–ú–°–Ø –ü–û–°–õ–ï –ö–ê–ñ–î–û–ì–û –¢–ê–ü–ê!*/
    print(f"Tapped! Score: {score} (—Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ)")

/* –ó–ê–ì–†–£–ó–ö–ê –ü–†–ò –°–¢–ê–†–¢–ï ‚Üì  */
load_save()
    </script>
    
    <!-- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Brython -->
    <script>
        window.onload = function() {
            brython();
        };
    </script>
</body>
</html>
