<!DOCTYPE html>
<html>
<head>
    <title>Donut Tap v0.2</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <style>
        body { 
            background: #ffffff; 
            color: #000000; 
            font-family: monospace; 
            text-align: center; 
            padding: 2rem;
            margin: 0;
        }
        #score {
            display: flex; 
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 2rem;
            margin: 1rem;
            color: #000000; /* –ß—ë—Ä–Ω—ã–π –¥–ª—è –±–µ–ª–æ–≥–æ —Ñ–æ–Ω–∞ */
        }
        #donut-icon {
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
        }
        #donut {
            background: url('https://nes1er0ff.github.io/donut-tap/images/donut_sprite.png') center/contain no-repeat;
            width: 300px;  /* –£–º–µ–Ω—å—à–∏–ª –¥–ª—è —Ç–µ—Å—Ç–∞ */
            height: 300px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            image-rendering: pixelated;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            border: 2px solid red; /* –ß—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å –≥—Ä–∞–Ω–∏—Ü—ã */
        }
    </style>
</head>
<body>
    <h1>// DONUT TAP v0.2</h1>
    <div id="score">
        <img id="donut-icon" src="images/mini_donut.png" alt="üç©">
        <span id="score-text">SCORE: 0</span>
    </div>
    
    <div id="donut"></div>

    <script type="text/python">
        from browser import document
        score = 0
        score_display = document["score-text"]
        donut = document["donut"]

        def tap(event):
            global score
            score += 1
            score_display.text = f"SCORE: {score}"
            print(f"Tapped! Score is now: {score}")

        donut.bind("click", tap)
        
        print("Brython –∑–∞–≥—Ä—É–∂–µ–Ω! –ë–æ—Ç –≥–æ—Ç–æ–≤ –∫ —Ç–∞–ø–∞–º!")  # –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤ –∫–æ–Ω—Å–æ–ª–∏
    </script>
    
    <!-- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Brython -->
    <script>
        window.onload = function() {
            brython();
        };
    </script>
</body>
</html>
