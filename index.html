<!DOCTYPE html>
<html>
<head>
    <title>Donut Tap v0.3</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <style>
        body { 
            background: #418CD8FF;
            color: #000000;
            font-family: monospace; 
            text-align: center; 
            padding: 2rem;
            margin: 0;
        }
        #score {
            display: flex; 
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 2rem;
            margin: 1rem;
            color: #000000;
        }
        #donut-icon {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
        }
        #donut {
            background: url('https://nes1er0ff.github.io/donut-tap/images/donut_sprite.png') center/contain no-repeat;
            width: 1000px;
            height: 1000px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            image-rendering: pixelated;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <h1>// DONUT TAP v0.3</h1>
    <div id="score">
        <img id="donut-icon" src="images/mini_donut.png" alt="üç©">
        <span id="score-text">SCORE: 0</span>
    </div>
    
    <div id="donut"></div>

    <script type="text/python">
from browser import document, localStorage

print("=== Brython –∑–∞–ø—É—â–µ–Ω! ===")  # –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏

# –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
score = 0
score_display = document["score-text"]
donut = document["donut"]
print("–≠–ª–µ–º–µ–Ω—Ç—ã –Ω–∞–π–¥–µ–Ω—ã:", score_display, donut)

# –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
def load_save():
    global score
    saved_score = localStorage.get("donutTap_score")
    if saved_score:
        score = int(saved_score)
        score_display.text = f"SCORE: {score}"
        print(f"–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ: {score} –æ—á–∫–æ–≤")

# –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
def save_progress():
    localStorage.set("donutTap_score", str(score))
    print("–ü—Ä–æ–≥—Ä–µ—Å—Å —Å–æ—Ö—Ä–∞–Ω—ë–Ω!")

# –§—É–Ω–∫—Ü–∏—è —Ç–∞–ø–∞
def tap(event):
    global score
    score += 1
    score_display.text = f"SCORE: {score}"
    save_progress()
    print(f"–¢–∞–ø! –°—á—ë—Ç: {score}")

# –ó–∞–ø—É—Å–∫
load_save()
donut.bind("click", tap)
print("=== –ë–æ—Ç –≥–æ—Ç–æ–≤ –∫ —Ç–∞–ø–∞–º! ===")
    </script>

    <script>
        window.onload = function() {
            console.log("–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Brython...");
            brython();
        };
    </script>
</body>
</html>
