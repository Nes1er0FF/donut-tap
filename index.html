<!DOCTYPE html>
<html>
<head>
    <title>Donut Tap v0.3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            background: #418CD8FF;
            color: #000000;
            font-family: monospace;
            text-align: center;
            padding: 0;
            overflow: hidden;
            margin: 0;
        }
        #score {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 2rem;
            margin: 20px 0 0 0;
        }
        #donut-icon {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
        }
        #donut {
            background: url('https://nes1er0ff.github.io/donut-tap/images/donut_sprite.png') center/contain no-repeat;
            width: 300px;
            height: 300px;
            position: fixed;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            image-rendering: pixelated;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        @keyframes jump {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -60%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        .jump-animation {
            animation: jump 0.3s ease-in-out;
        }
        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        .particle {
            position: absolute;
            width: 32px;
            height: 32px;
            background-size: contain;
            background-repeat: no-repeat;
            image-rendering: pixelated;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="score">
        <img id="donut-icon" src="images/mini_donut.png" alt="ðŸ©">
        <span id="score-text">0</span>
    </div>
    
    <div id="donut"></div>
    <div id="particles-container"></div>

    <script>
        let score = 0;
        const scoreDisplay = document.getElementById("score-text");
        const donut = document.getElementById("donut");

        function formatNumber(num) {
            if (num < 1000) return num.toString();
            
            const suffixes = ["", "K", "M", "B", "T"];
            const tier = Math.floor(Math.log10(num) / 3);
            
            if (tier >= suffixes.length) return "âˆž";
            
            const scaled = num / Math.pow(1000, tier);
            const formatted = scaled % 1 === 0 ? scaled.toFixed(0) : scaled.toFixed(1);
            
            return formatted + suffixes[tier];
        }

        function loadSave() {
            const savedScore = localStorage.getItem("donutTap_score");
            if (savedScore) {
                score = parseInt(savedScore);
                scoreDisplay.textContent = formatNumber(score);
            }
        }

        function saveProgress() {
            localStorage.setItem("donutTap_score", score.toString());
        }

        function createParticle(x, y) {
            const container = document.getElementById('particles-container');
            const particle = document.createElement('div');
            
            particle.className = 'particle';
            particle.style.backgroundImage = getComputedStyle(donut).backgroundImage;
            particle.style.left = (x - 16) + 'px';
            particle.style.top = (y - 16) + 'px';
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 50 + Math.random() * 80;
            const targetX = x + Math.cos(angle) * distance;
            const targetY = y + Math.sin(angle) * distance;
            
            container.appendChild(particle);
            
            setTimeout(() => {
                particle.style.transform = `translate(${targetX - x}px, ${targetY - y}px)`;
                particle.style.opacity = '0';
            }, 10);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 500);
        }

        function tap(event) {
            score++;
            scoreDisplay.textContent = formatNumber(score);
            saveProgress();
            
            donut.classList.remove("jump-animation");
            void donut.offsetWidth;
            donut.classList.add("jump-animation");
            createParticle(event.clientX, event.clientY);
        }

        donut.addEventListener("click", tap);
        loadSave();
    </script>
</body>
</html>
